<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bolog</title>
	<style type="text/css">
	.box{
		width:40%;
		height: 50px;
		background-color: green;
		-webkit-box-shadow: 33px 20px 54px 17px rgba(3,154,255,0.7);
		-moz-box-shadow: 33px 20px 54px 17px rgba(3,154,255,0.7);
		box-shadow: 33px 20px 54px 17px rgba(3,154,255,0.7);

	}
	</style>
</head>
<body>
	<div class="box"></div>

</body>
</html>
